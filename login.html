<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicloud - Login</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-data">
        <div class="auth-section-login" style="display: block;">
            <h2>Welcome Back!</h2>
            <p>Login to access your unified cloud dashboard.</p>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address:</label>
                    <input type="email" id="login-email" name="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            <p class="alt-action">Don't have an account? <a class="sign-up-link" href="#">Sign Up</a></p>
        </div>

        <div class="auth-section-signup" style="display: none;">
            <h2>Create Your Account</h2>
            <p>Sign Up to make your unified cloud dashboard.</p>
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email Address:</label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Choose a strong password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p class="alt-action">Already have an account? <a class="login-link" href="#">Log In</a></p>
        </div>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginLink = document.querySelector('.login-link');
        const signupLink = document.querySelector('.sign-up-link');
        const loginSection = document.querySelector('.auth-section-login');
        const signupSection = document.querySelector('.auth-section-signup');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        signupLink.addEventListener('click', function (e) {
            e.preventDefault();
            loginForm.reset(); 
            loginSection.style.display = 'none';
            signupSection.style.display = 'block';
        });

        loginLink.addEventListener('click', function (e) {
            e.preventDefault();
            signupForm.reset(); 
            signupSection.style.display = 'none';
            loginSection.style.display = 'block';
        });
    });
</script>
<!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
<script type="module" src="./src/auth/supabase_login.js"></script>
</html>
