<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicloud - Login</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> </head>
<body>
    <div class="container-data">
        <div class="auth-section">
            <h2>Welcome Back!</h2>
            <p>Login to access your unified cloud dashboard.</p>
            <form class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email Address:</label>
                    <input type="email" id="login-email" name="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn-primary" onclick="location.href='data.html'">Log In</button>
            </form>
            <p class="alt-action">Don't have an account? <a href="#">Sign Up</a></p>
            <div class="social-login">
                <p>Or log in with:</p>
                <div class="social-buttons">
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn microsoft"><i class="fab fa-microsoft"></i> Microsoft</button>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
